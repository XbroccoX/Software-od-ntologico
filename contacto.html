        <!--Contenido de contacto.html-->
        <h2>Contacto</h2>
        <form action="">
            <p>
                <label for="nombre">Nombre</label> <br/>
                <input type="text" name="nombre">
            </p>
            <p>
                <label for="biografia">Descripción</label> <br/>
                <textarea name="biografia" cols="30" rows="10"></textarea>
            </p>
            <p>
                <label for="edad">Edad</label><br/>
                <select name="edad">
                    <option value="nada">-----</option>
                    <option value="mayor de edad">Mayor de edad</option>
                    <option value="adulto">Adulto</option>
                    <option value="mayor de 65">Mayor de 65 años</option>
                </select>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
            </p>
        </form>
    </body>
