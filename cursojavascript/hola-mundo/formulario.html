<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercicio DOM, Eventos y Funciones </title>
        <!--SCRIPTS-->
        <script type="text/javascript" src="js/32-ejercicioDom.js"></script>
        <style>
            .box{
                width: 200px;
                height: 250px;
                float: left;
                margin: 20px;
            }
            .dashed{
                border: 3px dashed black;
                padding: 3px;
            }
        </style>
    </head>
    <body>
        <!-- 
            1.Formulario campos: Nombre, Apellidos y Edad
            2. BotÃ³n de enviar el formulario: eventos submit
            3. Mostrat los datos por pantalla. 
            4. Validacion del formulario.

        -->
        <h1>Ejercicio DOM, Eventos y funciones curso JS Santiago</h1>

        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false;">
                <!--Nombres-->
                <label for="nombre">Nombre:</label><br/>
                <input type="text" name="nombre" id="nombre"/><br/>

                <span id="error_nombre"></span>
                <!-- Apellidos-->
                <label for="apellidos">Apellidos:</label><br/>
                <input type="text" name="apellidos" id="apellidos"/><br/>
                <!--Edad-->
                <label for="edad">Edad:</label><br/>
                <input type="number" name="edad" id="edad"/><br/>
                <!--boton submit-->
                <input type="submit" value="enviar" id="submit"/><br/>
            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del usuario</h3>
            <hr/>
            <p id="p_nombre">
                Nombre: <span></span>
            </p>
            <p id="p_apellidos">
                Apellidos: <span></span>
            </p>
            <p id="p_edad">
                Edad: <span></span>
            </p>

        </div>
    </body>

</html>
